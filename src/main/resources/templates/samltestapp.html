<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Saml Test App</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
	<h2>SAML Test App</h2>
	<table>
  <tr>
    <th>Assertion</th>
    <th>Access Token</th>
  </tr>
  <tr>
    <td th:text="${assertion}"></td>
    <td th:text="${accessToken}"></td>
  </tr>
</table>
</body>
</html>
